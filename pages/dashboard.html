<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../styles/style.css"><body>
    <header>
   <nav class="navbar">
      <div class="logo">📊 Campaign Manager</div>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="banner-editor.html">Banner Editor</a></li>
        <li><a href="email.editor.html">Email Editor</a></li>
        <li><a href="landing-editor.html">Landing Page Editor</a></li>
      </ul>
    </nav>
    </header>
    <main class="main-content">
    <section class="welcome">
      <h1>Welcome to the Campaign Dashboard</h1>
      <p>Here you can manage your banners, emails, and landing pages.</p>
    </section>

    <section class="campaign-preview">
      <h2>Current Campaign</h2>
      <div id="campaign-info">
        <p>No active campaign found.</p>
        <button id="create-campaign">Create New Campaign</button>
      </div>
      <button id="add-campaign">➕ Add New Campaign</button>

    </section>
    

<section id="leads-tools" style="margin: 16px 0;">
  <button id="btn-show-leads">Show leads</button>
  <button id="btn-hide-leads" style="display:none;">Hide</button>
</section>

<section id="leads-panel" style="display:none; margin-top:12px;">
  <div id="leads-empty" style="padding:8px; border:1px solid #eee; border-radius:8px; background:#fafafa;">
    No leads yet.
  </div>
  <div class="table-wrap" style="overflow:auto; max-height:420px; border:1px solid #eee; border-radius:8px;">
    <table id="leads-table" style="width:100%; border-collapse:collapse;">
      <thead>
        <tr>
          <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Name</th>
          <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Email</th>
          <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Phone</th>
          <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Source</th>
          <th style="text-align:left; padding:8px; border-bottom:1px solid #eee;">Created</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>



  </main>

  <script src="../scripts/dashboard.js"></script>
  
</body>
</html>
